<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Test</title>
	<link type="text/css" rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<h1>Первое цветовое оформление (тег: button)</h1>
		<button class="button button--first-color button--small">Кнопка</button>
		<button class="button button--first-color button--normal">Кнопка</button>
		<button class="button button--first-color button--medium">Кнопка</button>
		<button class="button button--first-color button--large">Кнопка</button>
		<h2>Неактивное состояние</h2>
		<button class="button button--first-color button--small" disabled>Кнопка</button>
		<button class="button button--first-color button--normal" disabled>Кнопка</button>
		<button class="button button--first-color button--medium" disabled>Кнопка</button>
		<button class="button button--first-color button--large" disabled>Кнопка</button>
	</div>
	<div class="wrapper">
		<h1>Второе цветовое оформление (тег: a)</h1>
		<a class="button button--second-color button--small" tabindex="0">Кнопка</a>
		<a class="button button--second-color button--normal" tabindex="0">Кнопка</a>
		<a class="button button--second-color button--medium" tabindex="0">Кнопка</a>
		<a class="button button--second-color button--large" tabindex="0">Кнопка</a>
		<h2>Неактивное состояние</h2>
		<a class="button button--second-color button--small button--disabled" tabindex="0">Кнопка</a>
		<a class="button button--second-color button--normal button--disabled" tabindex="0">Кнопка</a>
		<a class="button button--second-color button--medium button--disabled" tabindex="0">Кнопка</a>
		<a class="button button--second-color button--large button--disabled" tabindex="0">Кнопка</a>
	</div>
</body>
</html>
